<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .content {
            padding: 20px;
            background: #fff;
        }
        .content h2 {
            text-align: center;
        }
        .content p {
            line-height: 1.6;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #333;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>個人簡介</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#skills">技能</a></li>
                    <li><a href="#contact">聯絡我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>歡迎來到我的個人簡介</h1>
            <p>這裡展示了我的技能和經歷</p>
        </div>
    </section>

    <section class="content" id="about">
        <div class="container">
            <h2>關於我</h2>
            <p>我是[你的名字]，一名[你的職業]。我擁有[你的經驗年數]年的經驗，專注於[你的專業領域]。我熱愛學習新技術並應用於實際項目中。</p>
        </div>
    </section>

    <section class="content" id="skills">
        <div class="container">
            <h2>技能</h2>
            <p>以下是我擅長的技能：</p>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
                <li>技能4</li>
            </ul>
        </div>
    </section>

    <section class="content" id="carousel">
        <div class="container">
            <h2>圖片輪播</h2>
            <div class="carousel">
                <img src="image1.jpg" class="active" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
                <div class="carousel-controls">
                    <button id="prev">上一張</button>
                    <button id="next">下一張</button>
                </div>
            </div>
        </div>
    </section>

    <section class="content" id="contact">
        <div class="container">
            <h2>聯絡我</h2>
            <p>如果你對我的工作感興趣，請隨時聯絡我：</p>
            <p>Email: [你的電子郵件]</p>
            <p>電話: [你的電話號碼]</p>
        </div>
    </section>

    <footer>
        <p>版權所有 &copy; 2023 [你的名字]</p>
    </footer>

    <script>
        const images = document.querySelectorAll('.carousel img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            showImage(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        });

        // Auto slide
        setInterval(() => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        }, 3000);
        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            showImage(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        });

        // Auto slide
        setInterval(() => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        }, 3000);

        // Top button
        const topButton = document.createElement('button');
        topButton.innerText = 'Top';
        topButton.style.position = 'fixed';
        topButton.style.bottom = '20px';
        topButton.style.right = '20px';
        topButton.style.padding = '10px';
        topButton.style.backgroundColor = '#333';
        topButton.style.color = '#fff';
        topButton.style.border = 'none';
        topButton.style.cursor = 'pointer';
        topButton.style.display = 'none';
        document.body.appendChild(topButton);

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                topButton.style.display = 'block';
            } else {
                topButton.style.display = 'none';
            }
        });

        topButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
</body>
</html>
